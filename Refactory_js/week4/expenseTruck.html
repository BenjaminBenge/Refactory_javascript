<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        input, select, button { margin: 5px; padding: 5px; }
        .expenses { margin-top: 20px; }
        .expense-item { border: 1px solid #ccc; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <select id="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>

        <h2>Total: $<span id="total">0</span></h2>
        <h3>Expenses by Category</h3>
        <div id="category-summary"></div>

        <h3>Expense List</h3>
        <div class="expenses" id="expense-list"></div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

        function addExpense() {
            const amount = parseFloat(document.getElementById("amount").value);
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;
            if (!amount || description.trim() === "") {
                alert("Please enter a valid amount and description.");
                return;
            }
            expenses.push({ amount, description, category, date: new Date().toLocaleDateString() });
            localStorage.setItem("expenses", JSON.stringify(expenses));
            updateUI();
        }

        function updateUI() {
            const expenseList = document.getElementById("expense-list");
            const categorySummary = document.getElementById("category-summary");
            let total = 0;
            let categoryTotals = {};
            expenseList.innerHTML = "";
            categorySummary.innerHTML = "";
            expenses.forEach((exp, index) => {
                total += exp.amount;
                categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
                expenseList.innerHTML += `
                    <div class="expense-item">
                        <p>${exp.date} - ${exp.description} ($${exp.amount}) - ${exp.category}</p>
                        <button onclick="removeExpense(${index})">Remove</button>
                    </div>`;
            });
            document.getElementById("total").textContent = total;
            for (let cat in categoryTotals) {
                categorySummary.innerHTML += `<p>${cat}: $${categoryTotals[cat]}</p>`;
            }
        }

        function removeExpense(index) {
            expenses.splice(index, 1);
            localStorage.setItem("expenses", JSON.stringify(expenses));
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
