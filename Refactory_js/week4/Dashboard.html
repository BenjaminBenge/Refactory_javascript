<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Application</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; }
        canvas { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard - Data Visualization</h2>
        <canvas id="lineChart"></canvas>
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
    </div>
    
    <script>
        // Dummy Data
        const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];
        const salesData = [120, 190, 300, 500, 250, 400];
        const trafficData = [500, 600, 700, 800, 900, 1000];
        const engagementData = [40, 30, 20, 50, 10, 60];

        // Line Chart - Sales Trends
        new Chart(document.getElementById("lineChart"), {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Sales ($K)",
                    data: salesData,
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.1)",
                    fill: true
                }]
            },
            options: { responsive: true, plugins: { legend: { display: true } } }
        });

        // Bar Chart - Website Traffic
        new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Website Traffic",
                    data: trafficData,
                    backgroundColor: "green"
                }]
            },
            options: { responsive: true, plugins: { legend: { display: true } } }
        });

        // Pie Chart - User Engagement
        new Chart(document.getElementById("pieChart"), {
            type: "pie",
            data: {
                labels: labels,
                datasets: [{
                    label: "User Engagement %",
                    data: engagementData,
                    backgroundColor: ["red", "blue", "yellow", "green", "purple", "orange"]
                }]
            },
            options: { responsive: true, plugins: { legend: { display: true } } }
        });
    </script>
</body>
</html>
