<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .weather-info, .forecast-info {
      margin-top: 20px;
    }
    .weather-item {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .weather-item img {
      width: 50px;
      height: 50px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByLocation()">Use Current Location</button>

    <div id="error-message" class="error"></div>

    <div id="weather-info" class="weather-info">
      <p id="location"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
      <div id="weather-icon"></div>
    </div>

    <div id="forecast-info" class="forecast-info">
      <h3>5-Day Forecast</h3>
      <div id="forecast"></div>
    </div>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your OpenWeatherMap API key

    // Function to fetch weather data
    function getWeather() {
      const city = document.getElementById("city").value;
      const errorMessage = document.getElementById("error-message");
      const weatherInfo = document.getElementById("weather-info");
      const forecastInfo = document.getElementById("forecast-info");

      // Clear previous error message and weather info
      errorMessage.textContent = '';
      weatherInfo.style.display = 'none';
      forecastInfo.style.display = 'none';

      if (!city) {
        errorMessage.textContent = 'Please enter a city name.';
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('City not found or API error');
          }
          return response.json();
        })
        .then(data => {
          displayWeather(data);
          getForecast(data.coord.lat, data.coord.lon); // Get forecast based on coordinates
        })
        .catch(error => {
          errorMessage.textContent = 'Error: ' + error.message;
        });
    }

    // Function to fetch weather data using geolocation
    function getWeatherByLocation() {
      const errorMessage = document.getElementById("error-message");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

          fetch(url)
            .then(response => {
              if (!response.ok) {
                throw new Error('API error');
              }
              return response.json();
            })
            .then(data => {
              displayWeather(data);
              getForecast(lat, lon); // Get forecast based on coordinates
            })
            .catch(error => {
              errorMessage.textContent = 'Error: ' + error.message;
            });
        });
      } else {
        errorMessage.textContent = 'Geolocation is not supported by this browser.';
      }
    }

    // Function to display current weather information
    function displayWeather(data) {
      const location = document.getElementById("location");
      const temperature = document.getElementById("temperature");
      const humidity = document.getElementById("humidity");
      const windSpeed = document.getElementById("wind-speed");
      const weatherIcon = document.getElementById("weather-icon");

      location.textContent = `Weather in ${data.name}, ${data.sys.country}`;
      temperature.textContent = `Temperature: ${data.main.temp}°C`;
      humidity.textContent = `Humidity: ${data.main.humidity}%`;
      windSpeed.textContent = `Wind Speed: ${data.wind.speed} m/s`;

      // Show weather icon
      const iconCode = data.weather[0].icon;
      weatherIcon.innerHTML = `<img src="https://openweathermap.org/img/wn/${iconCode}.png" alt="weather icon">`;

      // Show weather information
      document.getElementById("weather-info").style.display = 'block';
    }

    // Function to get 5-day forecast
    function getForecast(lat, lon) {
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

      fetch(forecastUrl)
        .then(response => response.json())
        .then(data => {
          displayForecast(data);
        })
        .catch(error => {
          console.error('Error fetching forecast:', error);
        });
    }

    // Function to display 5-day forecast
    function displayForecast(data) {
      const forecastContainer = document.getElementById("forecast");
      forecastContainer.innerHTML = ''; // Clear previous forecast

      data.list.forEach((forecast, index) => {
        if (index % 8 === 0) { // Pick every 8th entry (representing the next day's forecast)
          const forecastItem = document.createElement("div");
          forecastItem.classList.add("weather-item");

          const date = new Date(forecast.dt * 1000);
          const dateString = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;

          forecastItem.innerHTML = `
            <p>${dateString}</p>
            <img src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}.png" alt="weather icon">
            <p>Temp: ${forecast.main.temp}°C</p>
            <p>Humidity: ${forecast.main.humidity}%</p>
            <p>Wind: ${forecast.wind.speed} m/s</p>
          `;
          forecastContainer.appendChild(forecastItem);
        }
      });

      document.getElementById("forecast-info").style.display = 'block';
    }
  </script>
</body>
</html>
